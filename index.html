
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <title>Noradier's ToS Guide</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <h1 class="text-center font-weight-bold" style="font-family: century;">[=|=]</h1>
      </div>

      <div id="collectionContentHeader" name="row justify-content-center">
      </div>
      <div id="collectionContent">
      </div>

      <br>

      <div class="row justify-content-center border">
        <ul class="nav">
          <li class="nav-item">
            <a id="GameplayMechanicButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Gameplay Mechanic'); return false;">Gameplay Mechanic</a>
          </li>
          <li class="nav-item">
            <a id="BossSkillButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Boss Skill'); return false;">Boss Skill</a>
          </li>
          <li class="nav-item">
            <a id="WaveSkillButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Wave Skill'); return false;">Wave Skill</a>
          </li>
          <li class="nav-item">
            <a id="MemberItemButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Member Item'); return false;">Member Item</a>
          </li>
          <li class="nav-item">
            <a id="SummonerSkillButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Summoner Skill'); return false;">Summoner Skill</a>
          </li>
          <li class="nav-item">
            <a id="FundamentalButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Fundamental'); return false;">Fundamental</a>
          </li>
          <li class="nav-item">
            <a id="CharacterStateButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Character State'); return false;">Character State</a>
          </li>
          <li class="nav-item">
            <a id="RunestoneStateButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Runestone State'); return false;">Runestone State</a>
          </li>
          <li class="nav-item">
            <a id="ControllingStateButton" class="nav-link" href="#" onclick="ShowGameplayKeyword('Controlling State'); return false;">Controlling State</a>
          </li>
          <li class="nav-item">
            <a id="chrononButton" class="nav-link" href="#" onclick="ShowChronons(); return false;">Chronon Cards</a>
          </li>
        </ul>
      </div>

      <br>

      <div id="contentHeader" name="row justify-content-center">
      </div>

      <div id="content">
      </div>
    </div>

    <div class="modal fade" id="leaderModal" tabindex="-1" role="dialog" aria-labelledby="leaderModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-4 img-fluid" id="leaderModalLeadImage"></div>
              <div class="col-4 img-fluid" id="leaderModalAllyImage"></div>
              <div class="col-4 img-fluid" id="leaderModalKeyImage"></div>
            </div>
            <br>
            <div class="row">
              <div class="col-6">
                <p class="modal-title" id="leaderModalDMG"></p>
                <p class="modal-title" id="leaderModalTEAM"></p>
                <p class="modal-title" id="leaderModalSURV"></p>
              </div>
              <div class="col-6">
                <p class="modal-title" id="leaderModalUTIL"></p>
                <p class="modal-title" id="leaderModalEASE"></p>
              </div>
            </div>
            <br>
            <p id="leaderModalPlaystyleTags"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="chrononModal" tabindex="-1" role="dialog" aria-labelledby="chrononModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="chrononModalTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="img-fluid" id="chrononModalImage"></div>
            <br>
            <p id="chrononModalDuration"></p>
            <p id="chrononModalInsta"></p>
            <p id="chrononModalRound"></p>
            <p id="chrononModalTrigg"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="stateModal" tabindex="-1" role="dialog" aria-labelledby="stateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-auto img-fluid" id="stateModalImage"></div>
              <div class="col-auto"><h5 class="modal-title" id="stateModalName">Modal title</h5></div>
            </div>
            <br>
            <p id="stateModalDescription"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="collectionModal" tabindex="-1" role="dialog" aria-labelledby="collectionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-auto img-fluid" id="collectionModalImage"></div>
            </div>
            <br>
            <p id="collectionModalDescription"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
